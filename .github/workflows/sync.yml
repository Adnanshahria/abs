name: Sync to Mirror
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to AmarBallot (Excluding Workflows)
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          # 1. Configure git identity
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # 2. Remove the workflows folder strictly from Git's tracking index
          git rm -rf --cached .github/workflows || true
          
          # 3. Commit the removal (this prevents the workflow files from being pushed)
          git commit -m "Auto-sync: Mirroring code (excluding workflow files)" || true
          
          # 4. Add the remote and force-push the current HEAD to the target's main branch
          git remote add mirror https://x-access-token:${SYNC_TOKEN}@github.com/Nisarr/AmarBallot.git
          git push --force mirror HEAD:main
